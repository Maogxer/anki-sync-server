          echo "ä¸Šæ¬¡ SHA: $LAST_SHA"
          echo "æœ¬æ¬¡ SHA: $CURRENT_SHA"

          if [ -z "$LAST_SHA" ] || [ "$LAST_SHA" = "$CURRENT_SHA" ]; then
